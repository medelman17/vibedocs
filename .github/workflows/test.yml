# .github/workflows/test.yml
name: Test

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '**/*.mdx'
      - '**/*.markdown'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '**/*.mdx'
      - '**/*.markdown'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      # Dummy values for CI - tests use PGlite, not real database
      DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
      AUTH_SECRET: "dummy-secret-for-ci-testing-only"
      AUTH_GOOGLE_ID: "dummy-google-id"
      AUTH_GOOGLE_SECRET: "dummy-google-secret"
      RESEND_API_KEY: "re_dummy_key"
      BLOB_READ_WRITE_TOKEN: "dummy-blob-token"
      NODE_ENV: "test"

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Vitest
        uses: actions/cache@v4
        with:
          path: node_modules/.vite
          key: vitest-${{ runner.os }}-${{ hashFiles('src/**/*.ts', 'src/**/*.tsx') }}
          restore-keys: vitest-${{ runner.os }}-

      - name: Run tests
        run: pnpm test

      - name: Cache ESLint
        uses: actions/cache@v4
        with:
          path: .eslintcache
          key: eslint-${{ runner.os }}-${{ hashFiles('**/*.ts', '**/*.tsx') }}
          restore-keys: eslint-${{ runner.os }}-

      - name: Run linter
        run: pnpm lint --cache --cache-location .eslintcache
